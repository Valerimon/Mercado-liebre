<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bienvenidxs a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul class="lista-one">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="lista-two">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>

    <form action="/views/register.html" method="POST">
        <div class="datos">
            <p>
            <label for="datos">Ingrese su nombre y apellido</label>
            <input type="text" name="datos">
            </p>

            <p>
            <label for="usuario">Ingrese su nombre de usuari@</label>
            <input type="text" name="usuario">
            </p>

            <p>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha">
            </p>

            <p>
            <label for="domicilio">Domicilio</label>
            <input type="text" name="domicilio">
            </p>
        </div>
        <h3>
            Perfil del usuario
        </h3>
        <div class="perfil">
            <input type="radio" name="perfil" value="Comprador">
            <label for="Comprador">Comprador</label>
            <input type="radio" name="perfil" value="Vendedor">
            <label for="Vendedor">Vendedor</label>
        </div>

        <h3>intereses</h3>
     <div class="intereses">
        <input type="checkbox" name="intereses" value="Electro">
        <label for="Electro">Electro</label>
        <input type="checkbox" name="intereses" value="Moda">
        <label for="Moda">Moda</label>
        <input type="checkbox" name="intereses" value="Hogar">
        <label for="Hogar">Hogar</label>
        <input type="checkbox" name="intereses" value="Jugueteria">
        <label for="Jugueteria">Juguetería</label>
        <input type="checkbox" name="intereses" value="Vida sana">
        <label for="Vida sana">Vida sana</label>
    </div>
    <input type="file" name="foto" accept="jpg">
    <div class="passwords">
        <input tyype="password" name="password" required minlength="8" placeholder="Escribe tu contraseña">
        <input tyype="password" name="password-confirm" required minlength="8" placeholder="Repite tu contraseña">
    </div>
    <button type="submit" name="enviar">Enviar</button>
    <button type="reset" name="borrar">Borrar</button>

    </form>
</body>
</html>
